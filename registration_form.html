<Html>
    <link rel="stylesheet" href="Style.css">  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body >  
    <br>  
    <br>  
    <form id ="lr6" action="#" method = "post" onsubmit=create_window()>  
            <div class="form-box error" data-errormsg="">
                <label for="input-first"> Ім'я </label>         
                <input type="text" id="input-first" autofocus placeholder="Ім'я" tabindex="1"/>
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-last" > Прізвище: </label>     
                <input type="text" id="input-last" autofocus placeholder="Прізвище" tabindex="1"/> 
            </div>
            <div class="form-box" data-errormsg="">  
                <label for = "input-mid"> По батькові: </label>         
                <input type="text" id="input-mid" autofocus placeholder="По" tabindex="1"/> 
            </div>   
            <div class="form-box" data-errormsg="">
            <label for="input-city">Місто:</label>
            <select id = "input-city">  
                <option value="Dnipro">Дніпро</option>  
                <option value="Kyiv">Київ</option>  
                <option value="Lviv">Львів</option>  
                <option value="Odesa">Одеса</option>  
                <option value="Zaporizhzhia">Запоріжжя</option>  
                <option value="Kharkiv">Харків</option>  
            </select>  
            </div>  
                <div class="form-box" data-errormsg="">
                    <label for="input-gender">Стать:</label>
                    <select id = "input-gender">  
                        <option value="Male">Чоловіча</option>  
                        <option value="Women">Жіноча</option>  
                        <option value="Other">Інша</option>
                    </select>
            </div>
            <div class="form-box" data-errormsg="">
            <label>   
            Мобільний телефон :  
            </label>     
                <input type="text" id="input-phone" size="10" required placeholder="123456789" /> 
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-email">Електронна адреса</label>
                <input type="email" id="input-email" required placeholder="example@mail.com" tabindex="3" />    
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-password">Пароль:</label>
                <input type="password" id="input-password" required placeholder="********" tabindex="2" /> 
            </div>
            <div class="form-box" data-errormsg="">
                <label for="reinput-password">Півторити пароль:</label>
                <input type="password" id="reinput-password" required placeholder="********" tabindex="2" /> 
            </div>
            <div class="form-box" data-errormsg="">
                <button id="button-cancel">Відмінити</button>
                <button id="button-send">Відправити</button>
            </div>    
    </form>
    
    <script src="form.js"></script>
    </body>  
    </html>
